name: Bug Report
description: 버그를 제보할 때 사용하는 템플릿입니다.
title: "[BUG] "
labels: ["bug"]
body:
  - type: input
    id: summary
    attributes:
      label: 요약
      description: 버그가 무엇인지 간단히 요약해 주세요.
      placeholder: 예: 로그인 시 페이지가 흰 화면으로 멈춤
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 절차
      description: 버그를 재현하는 절차를 단계별로 설명해 주세요.
      placeholder: |
        1. 로그인 페이지로 이동
        2. 이메일과 비밀번호 입력
        3. 로그인 버튼 클릭
        4. 흰 화면 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 기대한 결과
      description: 기대했던 정상 동작을 설명해 주세요.
      placeholder: 예: 대시보드로 이동되어야 함

  - type: textarea
    id: env
    attributes:
      label: 환경
      description: 브라우저, 운영체제 등의 정보를 입력해 주세요.
      placeholder: 예: macOS Safari, Chrome 123, mobile 등